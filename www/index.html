<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="css/ionic.app.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body ng-app="triangulate">
	
	<ion-side-menus>
		<ion-side-menu-content ng-controller="GameCtrl">
			<ion-header-bar align-title="left" class="bar-transparent">
				<div class="buttons">
					<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
				</div>
			</ion-header-bar>
			<ion-content scroll="false" class="main-content no-header">
			</ion-content>
		</ion-side-menu-content>


		<ion-side-menu side="left" ng-controller="MenuCtrl">
			<header class="bar bar-header bar-dark">
				<h1 class="title">Leaderboard</h1>
			</header>
			<ion-content class="has-header text-center">
				<div class="list">
					<div class="item light"
						collection-repeat="user in leaders"
						collection-item-width="'100%'"
						collection-item-height="50"
						ng-style="{height: getItemHeight(item, $index)}">
						{{user.name}} - {{user.score}}
					</div>
				</div>
			</ion-content>
		</ion-side-menu>


	</ion-side-menus>

</body>
</html>
